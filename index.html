<!DOCTYPE html>
<html lang="en" >
    <!-- STRG+ALT+H -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script type="text/javascript" src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css"></link>
    <link data-n-head="ssr" rel="icon" href="https://icons.iconarchive.com/icons/alienvalley/osx-dock-replacement/512/notes-icon.png" type="image/x-icon">
</head>
<body onload="renderAllTasks()">

    <div id="home" class="home">
        <div class="tasks" id="tasks">
            
        </div>
        <div class="add" onclick="openEditor()">+</div>
    </div>
    <div id="noproblems">
        <span>You have no available taks</span>
    </div>
    <div id="con-sub">
        <button class="back" type="submit" onclick="addTask()"><</button>
        <br>
        <div class="txts">
            <textarea id="ueber" class="ueberschrift" placeholder="Title ..."></textarea>
            <br>
            <textarea id="eing" class="eingabe" placeholder="Note ..."></textarea>
        </div>
    </div>
</body>
</html>
